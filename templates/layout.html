<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/layout.css'%}">
</head>
<body>
    <header>
        <div class = "menu">
            <div class ="logobox">
            <div class="menu-logo-object">
                <img src="{% static 'img/logo.png'%}" alt="логотип сайта" class = "img">
            </div>
            <div class="logotext">DatFile</div>
            </div>
            
                <a class="s" href="/list/"><div class="menu-object">На&nbsp;главную</div></a>
                {% if user.is_authenticated %}
                <a class="s" href="{% url 'logout'%}?next={{request.path}}"><div class="menu-object">Log out</div></a>
                {%else%}
                <a class="s" href="{% url 'login'%}?next={{request.path}}"><div class="menu-object">Log In</div></a>
                {% endif %}
                {% if user.is_authenticated %}
                <div class="menu-object">{{ user.get_username }}</div>
                {% endif %}

            
        </div>
    </header>
    {% block content %}
    {% endblock %}
</body>
</html>
